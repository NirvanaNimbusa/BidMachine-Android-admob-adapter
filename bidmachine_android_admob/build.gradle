apply plugin: 'com.android.library'
apply from: "publish.gradle"

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 7
        versionName "1.5.2.$versionCode"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compileOnly 'io.bidmachine:ads:1.5.2'
    compileOnly 'com.google.android.gms:play-services-ads:19.3.0'
}
